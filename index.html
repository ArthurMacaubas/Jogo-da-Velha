<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="toggle-mode" id="toggleMode">Mudar para PvIA</button>
        </div>
        <div class="score">
            <span>Jogador X: <span id="scoreX">0</span></span>
            <span>Jogador O: <span id="scoreO">0</span></span>
        </div>
        <div class="status" id="status">Vez do jogador: X</div>
        <div class="tabuleiro" id="tabuleiro">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-btn" id="resetBtn">Recome√ßar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
